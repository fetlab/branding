<section id="_carousel" class="_carousel">
	<div class="container">
		<h2>{{ catname[1:] | title }}</h2>
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				{% for category, articles in categories if category == catname %}
					<li data-target="#carousel-example-generic"
						data-slide-to="{{ loop.index0 }}"
						{% if loop.index0 == 0 %} class="active" {% endif %}>
					</li>
				{% endfor %}
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner">
				{% for category, articles in categories if category.name == catname %}
					{% for article in articles %}
						<div class="item {% if loop.index0 == 0 %} active {% endif %}">
							<div class="carousel-image"
								style="background-image:url('{{ article.image }}')"></div>
							<div class="carousel-caption">
								<h3>{{ article.title }}</h3>
							</div>
						</div>
					{% endfor %}
				{% endfor %}
			</div>
		 
			<!-- Controls -->
			<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
			</a>
			<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
			</a>
		</div>
	</div>
</section>
