{% for category, articles in categories if category.name == catname %}
	<section id="{{ catname }}">
		{% for article in articles %}
			<div class="container">
				<div class="row">
					<div class="col-lg-12 text-center">
						<h2>{{ article.title }}</h2>
						{{ article.image }}
					</div>
				</div>
				<div class="row">
					<div class="col-lg-4 col-lg-offset-4">
						{{ article.content }}
					</div>
				</div>
			</div>
		{% endfor %}
	</section>
{% endfor %}
