{# This generates the pop-up pages for each item in a gridcat #}
{% for category, articles in categories if category.name == catname %}
	{% for article in articles %}
	<div class="portfolio-modal modal fade" id="portfolioModal-{{catname}}{{loop.index}}"
			tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-content">
				<div class="close-modal" data-dismiss="modal">
					<div class="lr">
						<div class="rl">
						</div>
					</div>
				</div>
				<div class="container">
					<div class="row">
						<div class="col-lg-8 col-lg-offset-2">
							<div class="modal-body">
								<h2>{{ article.title }}</h2>
								<hr class="star-primary">
								<img src="/{{ catname }}/{{ article.image }}" class="img-responsive img-centered" >
								<div class="{{ catname }}-content">
									{{ article.content }}
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	{% endfor %}
{% endfor %}
